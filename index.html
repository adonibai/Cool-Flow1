<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Flow</title>
    <link rel="icon" type="image/png" href="https://yt3.googleusercontent.com/gtrvpYVT2OZIScr0QZW8yjBtp70dcPyOdviI04EED6dEKAdKO7dhxzS_HHzPxEm8-Zps8m6cLfY=s160-c-k-c0x00ffffff-no-rj">
    <style>
        /* Colorful gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #ff6a00, #d900ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            height: 100vh; /* Full height of the viewport */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff7e5f;
        }

        .container {
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .subscribe-btn {
            display: inline-block;
            background: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .subscribe-btn:hover {
            transform: scale(1.1);
            background: #ff4500;
        }

        .latest-video {
            margin-top: 20px;
        }

        .latest-video img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .latest-video img:hover {
            transform: scale(1.05);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 5;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="https://www.youtube.com/channel/UCo-8_gLWa7p1LUj-V2Rq2Nw/videos" target="_blank">Videos</a>
       
    </nav>
    <div class="container">
        <h1>Welcome to My YouTube Channel</h1>
        <p>Check out my latest videos and subscribe for more content!</p>
        <a class="subscribe-btn" href="https://www.youtube.com/channel/UCo-8_gLWa7p1LUj-V2Rq2Nw" target="_blank">Subscribe</a>
        <h2>Latest Video</h2>
        <div class="latest-video">
            <a href="https://www.youtube.com/watch?v=7rF5GPmnW8I" target="_blank">
                <img src="https://i.ytimg.com/vi/7rF5GPmnW8I/hqdefault.jpg?sqp=-oaymwEnCNACELwBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLBsM886q6b2GDcH5dtgiK8Io12lyw" alt="Latest Video">
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your YouTube Channel. All rights reserved.</p>
    </footer>
</body>
</html>
